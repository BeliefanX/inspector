name: Build and Push Docker image
on:
  push:
    branches: [main]           # 推 main 即构建
    paths: ['**/*.js', '**/*.ts', 'Dockerfile']
  release:
    types: [published]         # 发 Release 自动构建
  workflow_dispatch: {}        # 手动触发

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4            # 拉代码
      - uses: docker/setup-qemu-action@v3    # 启用 QEMU，多架构:contentReference[oaicite:3]{index=3}
      - uses: docker/setup-buildx-action@v3  # 启用 Buildx:contentReference[oaicite:4]{index=4}
      - uses: docker/login-action@v3         # 登录 Docker Hub
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      - id: meta
        uses: docker/metadata-action@v5      # 自动生成标签:contentReference[oaicite:5]{index=5}
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=sha
            latest
      - uses: docker/build-push-action@v5    # 构建并推送:contentReference[oaicite:6]{index=6}
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
