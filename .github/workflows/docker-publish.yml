name: Build & Publish MCP-Inspector

on:
  push:
    branches: [main]
    paths: ['Dockerfile', 'docker-entrypoint.sh', '.github/workflows/docker-publish.yml']
  release:
    types: [published]
  schedule:
    - cron: '0 3 * * *'      # æ¯å¤© 03:00 UTC å·¡æ£€
  workflow_dispatch: {}

env:
  REGISTRY: docker.io
  IMAGE_NAME: beliefan/inspector
  PACKAGE_NAME: '@modelcontextprotocol/inspector'   # NPM åŒ…å

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ â‘  è¯»å–â€œå®˜æ–¹æœ€æ–°ç‰ˆæœ¬â€ â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Get latest version from NPM
        id: npm
        run: |
          LATEST=$(npm view ${{ env.PACKAGE_NAME }} version)
          echo "latest=$LATEST" >> "$GITHUB_OUTPUT"

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ â‘¡ è¯»å–â€œå½“å‰é•œåƒç‰ˆæœ¬â€ â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Get current image version (if any)
        id: current
        env:
          IMG: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
        run: |
          if docker pull "$IMG" 2>/dev/null ; then
            VER=$(docker inspect "$IMG" \
                 --format '{{ index .Config.Labels "org.opencontainers.image.version" }}')
            echo "current=$VER" >> "$GITHUB_OUTPUT"
          else
            echo "current=none" >> "$GITHUB_OUTPUT"
          fi

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ â‘¢ åˆ¤å®šæ˜¯å¦éœ€è¦æ„å»º â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Decide whether to build
        id: decide
        run: |
          echo "latest = ${{ steps.npm.outputs.latest }}"
          echo "current = ${{ steps.current.outputs.current }}"
          if [ "${{ steps.npm.outputs.latest }}" = "${{ steps.current.outputs.current }}" ]; then
            echo "skip=true"  >> "$GITHUB_OUTPUT"
          else
            echo "skip=false" >> "$GITHUB_OUTPUT"
          fi

      # å¦‚æœç‰ˆæœ¬ç›¸åŒå°±ç›´æ¥ç»ˆæ­¢ job
      - name: Skip build
        if: steps.decide.outputs.skip == 'true'
        run: echo "ğŸŸ¢ Inspector å·²æ˜¯æœ€æ–°ç‰ˆï¼Œè·³è¿‡æ„å»ºã€‚"

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ â‘£ ä»¥ä¸‹æ­¥éª¤ä»…åœ¨éœ€è¦æ—¶è¿è¡Œ â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - uses: docker/setup-qemu-action@v3
        if: steps.decide.outputs.skip == 'false'
      - uses: docker/setup-buildx-action@v3
        if: steps.decide.outputs.skip == 'false'

      - uses: docker/login-action@v3
        if: steps.decide.outputs.skip == 'false'
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - id: meta
        if: steps.decide.outputs.skip == 'false'
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          labels: |
            org.opencontainers.image.version=${{ steps.npm.outputs.latest }}
          tags: |
            type=raw,value=latest
            type=raw,value=${{ steps.npm.outputs.latest }}
            type=sha

      - uses: docker/build-push-action@v5
        if: steps.decide.outputs.skip == 'false'
        with:
          context: .
          push: true
          build-args: |
            INSPECTOR_VERSION=${{ steps.npm.outputs.latest }}
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to:   type=gha,mode=max
